<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active">Notes</button>
      <button class="btn btn-letters">Letters</button>
    </div>
    <div class="piano">
      <div class="piano-key" data-letter="D" data-note="c" id="KeyD"></div>
      <div class="piano-key" data-letter="F" data-note="d" id="KeyF"></div>
      <div class="piano-key" data-letter="G" data-note="e" id="KeyG"></div>
      <div class="piano-key" data-letter="H" data-note="f" id="KeyH"></div>
      <div class="piano-key" data-letter="J" data-note="g" id="KeyJ"></div>
      <div class="piano-key" data-letter="K" data-note="a" id="KeyK"></div>
      <div class="piano-key" data-letter="L" data-note="b" id="KeyL"></div>
      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-note="c♯" id="KeyR"></div>
        <div class="piano-key sharp" data-letter="T" data-note="d♯" id="KeyT"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="U" data-note="f♯" id="KeyU"></div>
        <div class="piano-key sharp" data-letter="I" data-note="g♯" id="KeyI"></div>
        <div class="piano-key sharp" data-letter="O" data-note="a♯" id="KeyO"></div>
      </div>
    </div>
    <button class="fullscreen openfullscreen"></button>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <audio src="assets/audio/a.mp3" id="KeyK"></audio>
  <audio src="assets/audio/a♯.mp3" id="KeyO"></audio>
  <audio src="assets/audio/b.mp3" id="KeyL"></audio>
  <audio src="assets/audio/c.mp3" id="KeyD"></audio>
  <audio src="assets/audio/c♯.mp3" id="KeyR"></audio>
  <audio src="assets/audio/d.mp3" id="KeyF"></audio>
  <audio src="assets/audio/d♯.mp3" id="KeyT"></audio>
  <audio src="assets/audio/e.mp3" id="KeyG"></audio>
  <audio src="assets/audio/f.mp3" id="KeyH"></audio>
  <audio src="assets/audio/f♯.mp3" id="KeyU"></audio>
  <audio src="assets/audio/g.mp3" id="KeyJ"></audio>
  <audio src="assets/audio/g♯.mp3" id="KeyI"></audio>
  <script src="script.js"></script>
</body>

</html>
